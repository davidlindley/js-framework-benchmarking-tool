<div class="panel panel-default"
     ng-repeat="destination in destinations">
  <div class="panel-heading">Destination</div>
  <div class="panel-body">
      <p>{{destination.from}} - {{destination.to}}</p>
      <p>{{destination.popularity}}</p>
      <p>
        <flight-connections></flight-connections>
      </p>
  </div>
</div>

<div class="panel panel-default panel-angular"
     ng-show="destinations.length > 0">
  <div class="panel-heading">Stats</div>
  <div class="panel-body">
    <p style="margin-bottom:0;">Destinations: <span id="destinations-count">{{destinations.length}}</span></p>
  </div>
</div>
