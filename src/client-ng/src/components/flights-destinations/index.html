<div class="chat-list" #scroll>
    <div class="panel panel-default" *ngFor="let dest of destinations">
         <div class="panel-heading">Destination</div>
        <div class="panel-body">
            <p>{{dest.from}} - {{dest.to}}</p>
            <p>{{dest.popularity}}</p>
            <p><flights-connections></flights-connections></p>
        </div>
    </div>
    <div class="panel panel-default panel-angular">
        <div class="panel-heading">Stats</div>
        <div class="panel-body">
            Destinations: {{destinations.length}}
        </div>
    </div>
</div>
