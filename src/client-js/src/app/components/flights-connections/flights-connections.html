<template id="connections-container">
  <div class="panel panel-default">
    <div class="panel-heading">Connections</div>
    <template id="connections-item">
      <div class="panel-body">
        <p>Airline tag: <span class="box" id="connection-tag"></span></p>
        <p>Price: <span id="connection-price">{{con.price}}</span> <span id="connection-currency">{{con.currency}}</span></p>
        <p><span id="connection-desc"></span></p>
      </div>
    </template>
  </div>
</template>
